<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Document</title>
	<script src="d3.min.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			var svg = d3.select('svg');
			svg.selectAll('circle')
			.data([32,56,95,175])
			.enter()
			.append('circle')
			.attr('cx',function(d,i){
				return i*100+30;
			})
			.attr('cy',function(){
				return 60;
			})
			.attr('r',function(d){
				return Math.sqrt(d);
			});
			var circle = svg.selectAll('circle')
			.data([95,175])
			.exit()
			.remove();

		};
	</script>
</head>
<body>
	<svg width="1220" height="500">
	</svg>

</body>
</html>
